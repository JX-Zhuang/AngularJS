<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../angular.min.js"></script>
    <script src="index.js"></script>
</head>
<body ng-app="myApp" ng-controller="c1">
<input type="text" ng-model="number">
<p ng-show="number>10">show number大于10才能显示{{number}}</p>
<p ng-hide="number<10">hide number大于10才能显示{{number}}</p>
<p ng-if="number>10">if：没有标签元素，满足条件是dom中生成标签 number大于10才能显示{{number}}</p>
<button ng-disabled="number>10">click</button>
</body>
</html>
